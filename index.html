  <h1>How to Make a PBJ </h1>
  <h2>Step one: Gather your supplies.</h2>

  <ul>
  <li>bread</li>
  <li>jelly</li>
  <li>peanut butter</li>
  <li>a knife or a spoon</li>
  <li>a plate</li>
</ul>

<h2>Step two: Assemble your sandwich. </h2>
Place two slices of bread on a plate. Spread jelly on one piece and peanut butter on another. Slap them together and you have a sandwich!
